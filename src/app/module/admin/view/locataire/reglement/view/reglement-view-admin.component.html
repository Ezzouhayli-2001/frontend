<p-dialog [(visible)]="viewDialog" closable="false" [style]="{width: '85vw', maxWidth: '1200px'}" [modal]="true" styleClass="p-fluid reglement-view-dialog">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'reglement.tabPan' | translate}}">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4">
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="1">{{'reglement.montant' | translate}}</label>
                                    <p-inputNumber id="1" [disabled]="true" placeholder="{{'reglement.montant' | translate}}" [ngModel]="item.montant"></p-inputNumber>
                                </div>
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="2">{{'reglement.date' | translate}}</label>
                                    <p-calendar class="w-full" id="2" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'reglement.date' | translate}}"  [ngModel]="item.date" dateFormat="{{dateFormat}}"></p-calendar>
                                </div>
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="3">{{'reglement.motif' | translate}}</label>
                                    <input  type="text" pInputText [disabled]="true" placeholder="{{'reglement.motif' | translate}}" autofocus  id="3" [ngModel]="item.motif">
                                </div>
                            <div class="flex flex-col gap-2">
                                <label class="text-sm font-semibold" for="4">{{'reglement.location' | translate}}</label>
                                <input type="text" pInputText [disabled]="true" placeholder="{{'reglement.location' | translate}}" autofocus  id="4" [ngModel]="item.location?.code">
                            </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="flex justify-end p-4">
            <div>
                <button class="border border-gray-400 font-semibold py-2 px-4 rounded shadow" (click)="hideViewDialog()">
                    <i class="pi pi-times"></i> Annuler
                </button>
            </div>
        </div>
    </ng-template>
</p-dialog>
