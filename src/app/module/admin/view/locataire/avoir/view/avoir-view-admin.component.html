<p-dialog [(visible)]="viewDialog" closable="false" [style]="{width: '70vw'}" header="{{'compteCharge.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'compteCharge.tabPan' | translate}}">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4">
                    <div class="field flex flex-col gap-2">
                        <label class="text-sm font-semibold" for="1">{{'compteCharge.code' | translate}}</label>
                        <input type="text" pInputText [disabled]="true" placeholder="{{'compteCharge.code' | translate}}" autofocus id="1" [ngModel]="item.code">
                    </div>
                    <div class="field flex flex-col gap-2">
                        <label class="text-sm font-semibold" for="2">{{'compteCharge.label' | translate}}</label>
                        <input type="text" pInputText [disabled]="true" placeholder="{{'compteCharge.label' | translate}}" autofocus id="2" [ngModel]="item.label">
                    </div>
                    <div class="field flex flex-col gap-2">
                        <label class="text-sm font-semibold" for="3">{{'compteCharge.nom' | translate}}</label>
                        <input type="text" pInputText [disabled]="true" placeholder="{{'compteCharge.nom' | translate}}" autofocus id="3" [ngModel]="item.nom">
                    </div>
                    <div class="field flex flex-col gap-2">
                        <label class="text-sm font-semibold" for="5">{{'compteCharge.solde' | translate}}</label>
                        <p-inputNumber id="5" [disabled]="true" placeholder="{{'compteCharge.solde' | translate}}" [ngModel]="item.solde"></p-inputNumber>
                    </div>
                </div>
            </p-tabPanel>

            <p-tabPanel header="{{'compteCharge.charges' | translate}}">
                <div class="card p-4">
                    <p-table [value]="item.charges" [scrollable]="true" scrollHeight="200px">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Code</th>
                                <th>Label</th>
                                <th>Montant</th>
                                <th>Date</th>
                                <th>Type charge</th>
                                <th>Local</th>
                                <th>Is paid</th>
                                <th>Description</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-p>
                            <tr>
                                <td>{{p.code}}</td>
                                <td>{{p.label}}</td>
                                <td>{{p.montant}}</td>
                                <td>{{p.date | date: dateFormatColumn}}</td>
                                <td>{{p.typeCharge?.label}}</td>
                                <td>{{p.local?.code}}</td>
                                <td>
                                    <i *ngIf="p.isPaid" class="pi pi-check checked-toogle"></i>
                                    <i *ngIf="!p.isPaid" class="pi pi-times unchecked-toogle"></i>
                                </td>
                                <td>{{p.description}}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </p-tabPanel>
        </p-tabView>
    </ng-template>

    <ng-template pTemplate="footer">
        <div class="flex justify-end p-4">
            <div>
                <button class="border border-gray-400 font-semibold py-2 px-4 rounded shadow" (click)="hideViewDialog()">
                    <i class="pi pi-times"></i> Annuler
                </button>
            </div>
        </div>
    </ng-template>
</p-dialog>
