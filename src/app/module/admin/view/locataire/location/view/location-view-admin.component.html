<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'location.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'location.tabPan' | translate}}">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4">
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="1">{{'location.code' | translate}}</label>
                                    <input  type="text" pInputText [disabled]="true" placeholder="{{'location.code' | translate}}" autofocus  id="1" [ngModel]="item.code">
                                </div>
                            <div class="flex flex-col gap-2">
                                <label class="text-sm font-semibold" for="2">{{'location.locataire' | translate}}</label>
                                <input type="text" pInputText [disabled]="true" placeholder="{{'location.locataire' | translate}}" autofocus  id="2" [ngModel]="item.locataire?.libelle">
                            </div>
                            <div class="flex flex-col gap-2">
                                <label class="text-sm font-semibold" for="3">{{'location.compte' | translate}}</label>
                                <input type="text" pInputText [disabled]="true" placeholder="{{'location.compte' | translate}}" autofocus  id="3" [ngModel]="item.compte?.id">
                            </div>
                            <div class="flex flex-col gap-2">
                                <label class="text-sm font-semibold" for="4">{{'location.CompteInstantanee' | translate}}</label>
                                <input type="text" pInputText [disabled]="true" placeholder="{{'location.CompteInstantanee' | translate}}" autofocus  id="4" [ngModel]="item.CompteInstantanee?.id">
                            </div>
                            <div class="flex flex-col gap-2">
                                <label class="text-sm font-semibold" for="5">{{'location.transaction' | translate}}</label>
                                <input type="text" pInputText [disabled]="true" placeholder="{{'location.transaction' | translate}}" autofocus  id="5" [ngModel]="item.transaction?.id">
                            </div>
                            <div class="flex flex-col gap-2">
                                <label class="text-sm font-semibold" for="6">{{'location.typeLocataire' | translate}}</label>
                                <input type="text" pInputText [disabled]="true" placeholder="{{'location.typeLocataire' | translate}}" autofocus  id="6" [ngModel]="item.typeLocataire?.label">
                            </div>
                            <div class="flex flex-col gap-2">
                                <label class="text-sm font-semibold" for="7">{{'location.typePaiement' | translate}}</label>
                                <input type="text" pInputText [disabled]="true" placeholder="{{'location.typePaiement' | translate}}" autofocus  id="7" [ngModel]="item.typePaiement?.label">
                            </div>
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="8">{{'location.dateCreation' | translate}}</label>
                                    <p-calendar class="w-full" id="8" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'location.dateCreation' | translate}}"  [ngModel]="item.dateCreation" dateFormat="{{dateFormat}}"></p-calendar>
                                </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="flex justify-end p-4">
            <div>
                <button class="border border-gray-400 font-semibold py-2 px-4 rounded shadow" (click)="hideViewDialog()">
                    <i class="pi pi-times"></i> Annuler
                </button>
            </div>
        </div>
    </ng-template>
</p-dialog>
