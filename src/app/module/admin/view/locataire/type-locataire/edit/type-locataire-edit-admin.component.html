    <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'typeLocataire.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
<ng-template pTemplate="content" >
        <p-tabView>
            <p-tabPanel header="{{'typeLocataire.tabPan' | translate}}">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4">

                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="1">{{'typeLocataire.indexation' | translate}}</label>
                                    <p-inputNumber  id="1" placeholder="{{'typeLocataire.indexation' | translate}}" [(ngModel)]="item.indexation"  >
                                    </p-inputNumber>
                                    
                                </div>

                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="2">{{'typeLocataire.code' | translate}}<span class="text-red-500">*</span></label>
                                    <input type="text" pInputText  placeholder="{{'typeLocataire.code' | translate}}" id="2" [(ngModel)]="item.code"
                                           [ngClass]="{'ng-invalid ng-dirty' : !validTypeLocataireCode}"  />
                                    <small class="text-red-500" *ngIf='!validTypeLocataireCode'>Code is obligatory.</small>
                                </div>


                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="3">{{'typeLocataire.label' | translate}}<span class="text-red-500">*</span></label>
                                    <input type="text" pInputText  placeholder="{{'typeLocataire.label' | translate}}" id="3" [(ngModel)]="item.label"
                                           [ngClass]="{'ng-invalid ng-dirty' : !validTypeLocataireLabel}"  />
                                    <small class="text-red-500" *ngIf='!validTypeLocataireLabel'>Label is obligatory.</small>
                                </div>


                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="4">{{'typeLocataire.style' | translate}}<span class="text-red-500">*</span></label>
                                    <input type="text" pInputText  placeholder="{{'typeLocataire.style' | translate}}" id="4" [(ngModel)]="item.style"
                                           [ngClass]="{'ng-invalid ng-dirty' : !validTypeLocataireStyle}"  />
                                    <small class="text-red-500" *ngIf='!validTypeLocataireStyle'>Style is obligatory.</small>
                                </div>


                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="5">{{'typeLocataire.color' | translate}}</label>
                                    <input type="text" pInputText  placeholder="{{'typeLocataire.color' | translate}}" id="5" [(ngModel)]="item.color"
                                            />
                                    
                                </div>


                </div>
            </p-tabPanel>

        </p-tabView>

</ng-template>

<ng-template pTemplate="footer" >
    <div class="flex justify-end space-x-3 p-4">

            <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-primary" label="{{'validate' | translate}}"  (click)="edit()">
                <i class="pi pi-check"></i> {{'validate' | translate}}
            </button>

                <button (click)="hideEditDialog()" class="border border-gray-400 text-gray-600 hover:bg-gray-200 px-4 py-2 rounded-md">
                    <i class="pi pi-times"></i> {{'cancel' | translate}}
                </button>

    </div>
</ng-template>

    </p-dialog>
