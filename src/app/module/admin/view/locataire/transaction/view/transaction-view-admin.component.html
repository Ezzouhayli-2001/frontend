<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'transaction.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'transaction.tabPan' | translate}}">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4">
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="1">{{'transaction.date' | translate}}</label>
                                    <p-calendar class="w-full" id="1" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'transaction.date' | translate}}"  [ngModel]="item.date" dateFormat="{{dateFormat}}"></p-calendar>
                                </div>
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="2">{{'transaction.montant' | translate}}</label>
                                    <p-inputNumber id="2" [disabled]="true" placeholder="{{'transaction.montant' | translate}}" [ngModel]="item.montant"></p-inputNumber>
                                </div>
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="3">{{'transaction.description' | translate}}</label>
                                    <input  type="text" pInputText [disabled]="true" placeholder="{{'transaction.description' | translate}}" autofocus  id="3" [ngModel]="item.description">
                                </div>
                            <div class="flex flex-col gap-2">
                                <label class="text-sm font-semibold" for="4">{{'transaction.modePaiement' | translate}}</label>
                                <input type="text" pInputText [disabled]="true" placeholder="{{'transaction.modePaiement' | translate}}" autofocus  id="4" [ngModel]="item.modePaiement?.label">
                            </div>
                            <div class="flex flex-col gap-2">
                                <label class="text-sm font-semibold" for="5">{{'transaction.typePaiement' | translate}}</label>
                                <input type="text" pInputText [disabled]="true" placeholder="{{'transaction.typePaiement' | translate}}" autofocus  id="5" [ngModel]="item.typePaiement?.label">
                            </div>
                            <div class="flex flex-col gap-2">
                                <label class="text-sm font-semibold" for="6">{{'transaction.compteSource' | translate}}</label>
                                <input type="text" pInputText [disabled]="true" placeholder="{{'transaction.compteSource' | translate}}" autofocus  id="6" [ngModel]="item.compteSource?.id">
                            </div>
                            <div class="flex flex-col gap-2">
                                <label class="text-sm font-semibold" for="7">{{'transaction.compteDestination' | translate}}</label>
                                <input type="text" pInputText [disabled]="true" placeholder="{{'transaction.compteDestination' | translate}}" autofocus  id="7" [ngModel]="item.compteDestination?.id">
                            </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="flex justify-end p-4">
            <div>
                <button class="border border-gray-400 font-semibold py-2 px-4 rounded shadow" (click)="hideViewDialog()">
                    <i class="pi pi-times"></i> Annuler
                </button>
            </div>
        </div>
    </ng-template>
</p-dialog>
