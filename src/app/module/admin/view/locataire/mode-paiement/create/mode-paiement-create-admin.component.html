    <p-dialog [(visible)]="createDialog" [style]="{width: '70vw'}" header="{{'modePaiement.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
<ng-template pTemplate="content" >
        <p-tabView>
            <p-tabPanel header="{{'modePaiement.tabPan' | translate}}">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4">

                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="1">{{'modePaiement.indexation' | translate}}</label>
                                    <p-inputNumber  id="1" placeholder="{{'modePaiement.indexation' | translate}}" [(ngModel)]="item.indexation"  >
                                    </p-inputNumber>
                                    
                                </div>

                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="2">{{'modePaiement.code' | translate}}<span class="text-red-500">*</span></label>
                                    <input type="text" pInputText  placeholder="{{'modePaiement.code' | translate}}" id="2" [(ngModel)]="item.code"
                                           [ngClass]="{'ng-invalid ng-dirty' : !validModePaiementCode}"  />
                                    <small class="text-red-500" *ngIf='!validModePaiementCode'>Code is obligatory.</small>
                                </div>


                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="3">{{'modePaiement.label' | translate}}<span class="text-red-500">*</span></label>
                                    <input type="text" pInputText  placeholder="{{'modePaiement.label' | translate}}" id="3" [(ngModel)]="item.label"
                                           [ngClass]="{'ng-invalid ng-dirty' : !validModePaiementLabel}"  />
                                    <small class="text-red-500" *ngIf='!validModePaiementLabel'>Label is obligatory.</small>
                                </div>


                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="4">{{'modePaiement.style' | translate}}<span class="text-red-500">*</span></label>
                                    <input type="text" pInputText  placeholder="{{'modePaiement.style' | translate}}" id="4" [(ngModel)]="item.style"
                                           [ngClass]="{'ng-invalid ng-dirty' : !validModePaiementStyle}"  />
                                    <small class="text-red-500" *ngIf='!validModePaiementStyle'>Style is obligatory.</small>
                                </div>


                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="5">{{'modePaiement.color' | translate}}</label>
                                    <input type="text" pInputText  placeholder="{{'modePaiement.color' | translate}}" id="5" [(ngModel)]="item.color"
                                            />
                                    
                                </div>


                </div>
            </p-tabPanel>

        </p-tabView>

</ng-template>

<ng-template pTemplate="footer" >
    <div class="flex justify-end space-x-3 p-4">

            <button label="{{'validate' | translate}}"   (click)="save()"  class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-primary">
                <i class="pi pi-check"></i> {{'validate' | translate}}
            </button>

                <button (click)="hideCreateDialog()" class="border border-gray-400 text-gray-600 hover:bg-gray-200 px-4 py-2 rounded-md">
                    <i class="pi pi-times"></i> {{'cancel' | translate}}
                </button>

    </div>
</ng-template>

    </p-dialog>
