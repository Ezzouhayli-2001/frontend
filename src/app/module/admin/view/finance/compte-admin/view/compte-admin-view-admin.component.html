<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'compteAdmin.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'compteAdmin.tabPan' | translate}}">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4">
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="1">{{'compteAdmin.solde' | translate}}</label>
                                    <p-inputNumber id="1" [disabled]="true" placeholder="{{'compteAdmin.solde' | translate}}" [ngModel]="item.solde"></p-inputNumber>
                                </div>
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="3">{{'compteAdmin.dateCreation' | translate}}</label>
                                    <p-calendar class="w-full" id="3" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'compteAdmin.dateCreation' | translate}}"  [ngModel]="item.dateCreation" dateFormat="{{dateFormat}}"></p-calendar>
                                </div>
                </div>
            </p-tabPanel>

                    <p-tabPanel header="{{'compteAdmin.comptes' | translate}}">
                        <div class="card p-4">
                            <p-table [value]="item.comptes" [scrollable]="true" scrollHeight="200px">
                                <ng-template pTemplate="header">
                                    <tr>
                                                    <th>Solde</th>
                                                    <th>Debit</th>
                                                    <th>Credit</th>
                                                    <th>Numero compte</th>
                                                    <th>Date creation</th>
                                                    <th>Banque</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-p>
                                    <tr>
                                                    <td>{{p.solde}}</td>
                                                    <td>{{p.debit}}</td>
                                                    <td>{{p.credit}}</td>
                                                    <td>{{p.numeroCompte}}</td>
                                                    <td>{{p.dateCreation | date: dateFormatColumn}}</td>
                                                <td>{{p.banque?.label}}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </p-tabPanel>
        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="flex justify-end p-4">
            <div>
                <button class="border border-gray-400 font-semibold py-2 px-4 rounded shadow" (click)="hideViewDialog()">
                    <i class="pi pi-times"></i> Annuler
                </button>
            </div>
        </div>
    </ng-template>
</p-dialog>
