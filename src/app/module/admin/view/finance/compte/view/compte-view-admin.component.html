<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'compte.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'compte.tabPan' | translate}}">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4">
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="1">{{'compte.solde' | translate}}</label>
                                    <p-inputNumber id="1" [disabled]="true" placeholder="{{'compte.solde' | translate}}" [ngModel]="item.solde"></p-inputNumber>
                                </div>
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="2">{{'compte.debit' | translate}}</label>
                                    <p-inputNumber id="2" [disabled]="true" placeholder="{{'compte.debit' | translate}}" [ngModel]="item.debit"></p-inputNumber>
                                </div>
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="3">{{'compte.credit' | translate}}</label>
                                    <p-inputNumber id="3" [disabled]="true" placeholder="{{'compte.credit' | translate}}" [ngModel]="item.credit"></p-inputNumber>
                                </div>
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="4">{{'compte.numeroCompte' | translate}}</label>
                                    <p-inputNumber id="4" [disabled]="true" placeholder="{{'compte.numeroCompte' | translate}}" [ngModel]="item.numeroCompte"></p-inputNumber>
                                </div>
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="6">{{'compte.dateCreation' | translate}}</label>
                                    <p-calendar class="w-full" id="6" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'compte.dateCreation' | translate}}"  [ngModel]="item.dateCreation" dateFormat="{{dateFormat}}"></p-calendar>
                                </div>
                            <div class="flex flex-col gap-2">
                                <label class="text-sm font-semibold" for="7">{{'compte.banque' | translate}}</label>
                                <input type="text" pInputText [disabled]="true" placeholder="{{'compte.banque' | translate}}" autofocus  id="7" [ngModel]="item.banque?.label">
                            </div>
                </div>
            </p-tabPanel>

                    <p-tabPanel header="{{'compte.transactions' | translate}}">
                        <div class="card p-4">
                            <p-table [value]="item.transactions" [scrollable]="true" scrollHeight="200px">
                                <ng-template pTemplate="header">
                                    <tr>
                                                    <th>Date</th>
                                                    <th>Montant</th>
                                                    <th>Description</th>
                                                    <th>Type transaction</th>
                                                    <th>Mode paiement</th>
                                                    <th>Type paiement</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-p>
                                    <tr>
                                                    <td>{{p.date | date: dateFormatColumn}}</td>
                                                    <td>{{p.montant}}</td>
                                                    <td>{{p.description}}</td>
                                                <td>{{p.typeTransaction?.label}}</td>
                                                <td>{{p.modePaiement?.label}}</td>
                                                <td>{{p.typePaiement?.label}}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </p-tabPanel>
        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="flex justify-end p-4">
            <div>
                <button class="border border-gray-400 font-semibold py-2 px-4 rounded shadow" (click)="hideViewDialog()">
                    <i class="pi pi-times"></i> Annuler
                </button>
            </div>
        </div>
    </ng-template>
</p-dialog>
