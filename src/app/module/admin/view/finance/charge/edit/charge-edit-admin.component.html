    <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'charge.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
<ng-template pTemplate="content" >
        <p-tabView>
            <p-tabPanel header="{{'charge.tabPan' | translate}}">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4">

                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="1">{{'charge.code' | translate}}<span class="text-red-500">*</span></label>
                                    <input type="text" pInputText  placeholder="{{'charge.code' | translate}}" id="1" [(ngModel)]="item.code"
                                           [ngClass]="{'ng-invalid ng-dirty' : !validChargeCode}"  />
                                    <small class="text-red-500" *ngIf='!validChargeCode'>Code is obligatory.</small>
                                </div>


                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="2">{{'charge.label' | translate}}<span class="text-red-500">*</span></label>
                                    <input type="text" pInputText  placeholder="{{'charge.label' | translate}}" id="2" [(ngModel)]="item.label"
                                           [ngClass]="{'ng-invalid ng-dirty' : !validChargeLabel}"  />
                                    <small class="text-red-500" *ngIf='!validChargeLabel'>Label is obligatory.</small>
                                </div>


                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="3">{{'charge.montant' | translate}}</label>
                                    <p-inputNumber  id="3" placeholder="{{'charge.montant' | translate}}" [(ngModel)]="item.montant"  >
                                    </p-inputNumber>
                                    
                                </div>

                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="4">{{'charge.date' | translate}}</label>
                                    <p-calendar class="w-full" appendTo="body" id="4"  [showTime]="true" [showSeconds]="false" placeholder="{{'charge.date' | translate}}"  [(ngModel)]="item.date"
                                                dateFormat="{{dateFormat}}"  >
                                    </p-calendar>
                                    
                                </div>

                            <div class="flex flex-col gap-2">
                                <label class="text-sm font-semibold" for="5">{{'charge.typeCharge' | translate}}</label>
                                <p-dropdown class="w-full"  appendTo="body"  [options]="typeCharges" [(ngModel)]="item.typeCharge" id="5" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" optionLabel="label" placeholder="{{'charge.typeCharge' | translate}}"  >
                                </p-dropdown>
                                
                            </div>

                            <div class="flex flex-col gap-2">
                                <label class="text-sm font-semibold" for="6">{{'charge.local' | translate}}</label>
                                <p-dropdown class="w-full"  appendTo="body"  [options]="locals" [(ngModel)]="item.local" id="6" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" optionLabel="code" placeholder="{{'charge.local' | translate}}"  >
                                </p-dropdown>
                                
                            </div>

                                <div class="flex flex-col gap-2">

                                    <label class="text-sm font-semibold" for="7">{{'charge.isPaid' | translate}}</label>

                                    <p-inputSwitch id="7"  [(ngModel)]="item.isPaid"
                                                    >
                                    </p-inputSwitch>
                                    

                                </div>


                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="8">{{'charge.description' | translate}}</label>
                                    <input type="text" pInputText  placeholder="{{'charge.description' | translate}}" id="8" [(ngModel)]="item.description"
                                            />
                                    
                                </div>


                </div>
            </p-tabPanel>

        </p-tabView>

</ng-template>

<ng-template pTemplate="footer" >
    <div class="flex justify-end space-x-3 p-4">

            <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-primary" label="{{'validate' | translate}}"  (click)="edit()">
                <i class="pi pi-check"></i> {{'validate' | translate}}
            </button>

                <button (click)="hideEditDialog()" class="border border-gray-400 text-gray-600 hover:bg-gray-200 px-4 py-2 rounded-md">
                    <i class="pi pi-times"></i> {{'cancel' | translate}}
                </button>

    </div>
</ng-template>

    </p-dialog>
