<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'charge.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'charge.tabPan' | translate}}">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4">
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="1">{{'charge.code' | translate}}</label>
                                    <input  type="text" pInputText [disabled]="true" placeholder="{{'charge.code' | translate}}" autofocus  id="1" [ngModel]="item.code">
                                </div>
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="2">{{'charge.label' | translate}}</label>
                                    <input  type="text" pInputText [disabled]="true" placeholder="{{'charge.label' | translate}}" autofocus  id="2" [ngModel]="item.label">
                                </div>
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="3">{{'charge.montant' | translate}}</label>
                                    <p-inputNumber id="3" [disabled]="true" placeholder="{{'charge.montant' | translate}}" [ngModel]="item.montant"></p-inputNumber>
                                </div>
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="4">{{'charge.date' | translate}}</label>
                                    <p-calendar class="w-full" id="4" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'charge.date' | translate}}"  [ngModel]="item.date" dateFormat="{{dateFormat}}"></p-calendar>
                                </div>
                            <div class="flex flex-col gap-2">
                                <label class="text-sm font-semibold" for="5">{{'charge.typeCharge' | translate}}</label>
                                <input type="text" pInputText [disabled]="true" placeholder="{{'charge.typeCharge' | translate}}" autofocus  id="5" [ngModel]="item.typeCharge?.label">
                            </div>
                            <div class="flex flex-col gap-2">
                                <label class="text-sm font-semibold" for="6">{{'charge.local' | translate}}</label>
                                <input type="text" pInputText [disabled]="true" placeholder="{{'charge.local' | translate}}" autofocus  id="6" [ngModel]="item.local?.code">
                            </div>
                                <div class="flex flex-col gap-2">

                                    <label class="text-sm font-semibold" for="7">{{'charge.isPaid' | translate}}</label>

                                    <p-inputSwitch id="7"  [disabled]="true" [ngModel]="item.isPaid"></p-inputSwitch>

                                </div>
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="8">{{'charge.description' | translate}}</label>
                                    <input  type="text" pInputText [disabled]="true" placeholder="{{'charge.description' | translate}}" autofocus  id="8" [ngModel]="item.description">
                                </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="flex justify-end p-4">
            <div>
                <button class="border border-gray-400 font-semibold py-2 px-4 rounded shadow" (click)="hideViewDialog()">
                    <i class="pi pi-times"></i> Annuler
                </button>
            </div>
        </div>
    </ng-template>
</p-dialog>
